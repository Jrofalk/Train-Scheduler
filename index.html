<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
</head>

<body>

    <div class='container'>

        <div class='row'>
            <div class='col-md-12 text-center'>
                <h1>Train Scheduler</h1>
            </div>
        </div>

        <div class="card bg-light mb-3">
            <div class="card-header">Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min.)</th>
                            <th scope="col">Minutes Away</th>
                            <th scope='col'>Next Arrival</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row" id='name'></td>
                            <td id='dest'></td>
                            <td id='freq'></td>
                            <td></td>
                            <td id='next-arrival'></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card bg-light mb-3">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time (HHamm - Military Time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency (Min.)</label>
                        <input type="text" class="form-control" id="train-freq">
                    </div>
                    <button type="submit" class="btn btn-primary" id='submit-button'>Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script>

        var config = {
            apiKey: "AIzaSyAgJI-9bEhSccBLdmFFjjy7QtUfgtL6LyI",
            authDomain: "class-project-bd533.firebaseapp.com",
            databaseURL: "https://class-project-bd533.firebaseio.com",
            projectId: "class-project-bd533",
            storageBucket: "",
            messagingSenderId: "105345276174",
            appId: "1:105345276174:web:f2e02f82cbc77d5f"
        };

        firebase.initializeApp(config);

        var database = firebase.database();
        var trainName = "";
        var destination = "";
        var frequency = "";
        var trainTime = "";

        $("#submit-button").on("click", function (event) {
            event.preventDefault();
            trainName = $('#train-name').val().trim();
            destination = $('#destination').val().trim();
            trainTime = $('#train-time').val().trim();
            frequency = $('#train-freq').val().trim();
            database.ref().push({
                trainName: trainName,
                destination: destination,
                frequency: frequency,
                trainTime: trainTime,
                dateAdded: firebase.database.ServerValue.TIMESTAMP
            });
        });

        database.ref().orderByChild('dateAdded').limitToLast(1).on('child_added', function (snapshot) {
            $('#name').append('<p>' + snapshot.val().trainName + '<p>');
            $('#dest').append('<p>' + snapshot.val().destination + '<p>');
            $('#freq').append('<p>' + snapshot.val().frequency + '<p>');
            $('#next-arrival').append('<p>' + snapshot.val().trainTime + '<p>');
        });

    </script>

</body>

</html>
